<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h2>Contato</h2>
         <form action="https://formsubmit.co/cotblogsl@gmail.com" method="POST" class="form">
      <label for="nome">Nome De Guerra:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
      <label for="OM">OM</label>
        <input type="text" name="OM" id="OM" placeholder="Organização Militar*" />
      <label for="telefone">Seu Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone*">
      <label for="Nr Da Vtr">Nr Da Vtr</label>
        <input type="Nr Da Vtr" name="Nr Da Vtr" id="Nr Da Vtr" placeholder="Nr Da Vtr*" />
      <label for="message">Mensagem</label>
      <textarea name="message" id="message" placeholder="Mensagem*" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="https://cotblogsl.github.io/CONTATO-01/"
      />
        <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
